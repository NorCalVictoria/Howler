{% extends "postApp/base.html" %}
<!-- {% load static %} -->
{% load crispy_forms_tags %}

{% block title %}
   <title> New Post </title>  <!-- ?????? -->
{% endblock title %}

{% block content %}

	<div class="content-section">
		
		<form  method="POST">
			{% csrf_token %} <!-- added security django requires -->
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">New Post</legend>
				{{ form | crispy }}
				{{ p_form | crispy }}
				{{ u_form | crispy }}
			</fieldset>

			{% if object.image.url %}
			<div class="article-img">
					<img src="{{ object.image }}" width="100px" height="50px"><!-- {{ user.post.image.url }} remember src requires dot url extension -->
				</div>
			{% endif %}
			 <!-- PLACE IMAGE VARIABLE from request (POST) HERE -->
			
			<div class="form-group">
				<button class="btn-outline-info" type="submit">POST</button>
			</div>	
		</form>
	</div>
{% endblock content %}
