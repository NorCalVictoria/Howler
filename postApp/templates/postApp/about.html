{% extends 'postApp/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
   <title> About </title>  
{% endblock title %}

{% block content %}
	<h3> Contact Us   </h3>
	<form  method="POST">
			{% csrf_token %} <!-- added security django requires -->
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">contact</legend>
				{{ form | crispy }}
				
				<button class="btn-outline-info" type="submit">submit</button>
			</fieldset>
</form>
	
{% endblock content %}
